<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="fb.js"></script>
    <!-- jQuery library -->
    <script src="libraries/http_code.jquery.com_jquery-3.1.0.js"></script>
    <script type="text/javascript"
            src="libraries/http_ajax.googleapis.com_ajax_libs_angularjs_1.4.8_angular.js"></script>

    <script src="init.js"></script>
    <script src="controller/loginController.js"></script>
    <link rel="stylesheet" href="styles/waiting.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/http_maxcdn.bootstrapcdn.com_bootstrap_3.3.7_css_bootstrap.min.css">
    <script src="libraries/http_code_google_apis_jquery.min.js"></script>
    <script src="libraries/http_netdna_3.1.1_bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/http_netdna_3.1.1_bootstrap.min.css">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div ng-include="'header.html'"></div>
<div id="fb-root"></div>
<div id="container">
    <img id="login_btn" ng-src="images/loginwithfacebook.png" onclick="login()"/>
    <div id="login_status"></div>
</div>
<div id="login-message">
    <h2>You will be redirect to next page </h2>
    <div class="waiting">
        <div class="waiting_dots" id="dot_0"></div>
        <div class="waiting_dots" id="dot_1"></div>
        <div class="waiting_dots" id="dot_2"></div>
    </div>
</div>
<!-- <div ng-include="'footer.html'"></div> -->
</body>
</html>
