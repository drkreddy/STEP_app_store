<link rel="stylesheet" href="styles/uploadNewProject.css">
<script src="service/formValidationService.js"></script>
<script src="service/previewService.js"></script>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Project Information</h3>
        <div id="notes"><h6>* Denotes Required Field</h6></div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" action="/submit/project" method="post" enctype="multipart/form-data" id="uploadForm" onsubmit="return validateFormData()">
            <div class="form-group">
                <label for="projectName" class="col-lg-2 control-label required-field">Project name:</label>
                <div class="col-lg-10">
                    <input type="text" name="projectName" id="projectName" class="form-control"
                           placeholder="Type your project name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="briefDescription" class="col-lg-2 control-label required-field">Brief description about project:</label>
                <div class="col-lg-10">
                    <input type="text" name="briefDescription" id="briefDescription"
                           title="Brief description about your project"
                           placeholder="Brief description about your project" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="sourceLink" class="col-lg-2 control-label">Project source link:</label>
                <div class="col-lg-10">
                    <input type="url" id="sourceLink" name="sourceLink"
                           title="Provide your project source code link"
                           placeholder="eg: https://yoursourcelink.com" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="siteLink" class="col-lg-2 control-label">Project site link:</label>
                <div class="col-lg-10">
                    <input type="url" name="siteLink" id="siteLink"
                           title="Provide your website link'"
                           placeholder="eg: https://yourwebsite.com" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="usedLanguages" class="col-lg-2 control-label required-field">Used languages:</label>
                <div class="col-lg-10">
                    <input type="text" name="usedLanguages" id="usedLanguages"
                           title="Provide used languages in this project as CSV text" placeholder="eg: C, C++, Java"
                           class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="usedFrameworks" class="col-lg-2 control-label">Used framework (modules):</label>
                <div class="col-lg-10">
                    <input type="text" name="usedFrameworks" id="usedFrameworks"
                           title="Provide used frameworks/modules in this project as CSV text"
                           placeholder="eg: Express, Grunt, Spring MVC" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="developedBy" class="col-lg-2 control-label required-field">Developed by:</label>
                <div class="col-lg-10">
                    <input type="text" name="developedBy" id="developedBy"
                           title="Provide project team members name as CSV text"
                           placeholder="Provide project team members name as CSV text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="col-lg-2 control-label">Project logo:</label>
                <div class="col-lg-10">
                    <input type="file" name="projectLogo" id="logo" accept="image/*"
                           title="Provide project logo" onchange="previewImage(this)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
