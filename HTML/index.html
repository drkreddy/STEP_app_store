<!DOCTYPE html>
<html lang="en" ng-app="StepAppStore.entrance" ng-controller="StepAppStore.entrance.index">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script type="text/javascript" src="libraries/http_ajax.googleapis.com_ajax_libs_angularjs_1.4.8_angular.js"></script>
    <!-- jQuery library -->
    <script type="text/javascript" src="libraries/http_code.jquery.com_jquery-3.1.0.js"></script>
    <script type="text/javascript" src="libraries/http_cdnjs.cloudflare.com_ajax_libs_moment.js_2.14.1_moment.js"></script>
    <script type="text/javascript" src="libraries/http_cdnjs.cloudflare.com_ajax_libs_moment-timezone_0.5.5_moment-timezone-with-data.js"></script>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="controller/indexController.js"></script>
    <script type="text/javascript" src="factories/indexFactory.js"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/waiting.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/http_maxcdn.bootstrapcdn.com_bootstrap_3.3.7_css_bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="libraries/http_maxcdn.bootstrapcdn.com_bootstrap_3.3.7_js_bootstrap.js"></script>

    <!-- SCRIPTS FOR LOGIN -->
    <script src="fb.js"></script>
    <script src="libraries/http_code.jquery.com_jquery-3.1.0.js"></script>
    <script src="controller/loginController.js"></script>

</head>
<body>
    <nav class="navbar navbar-fixed-top bg-warning">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span><img src="logo.jpg" alt="StepAppsStore" height="25"></span></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{username}}</a></li>
                <li><a ng-if="!isLoggedIn" data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="/logout" ng-if="isLoggedIn"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
<div class="container-fluid margin-top">
    <div>
        <a href="/uploadNewProject.html"><button>Upload New Project</button></a>
    </div>
    <div class="row card-row">
        <div class="card col-xs-12 col-sm-6 col-md-3" ng-repeat="project in projects">
            <div class="inner">
                <div class="card-block">
                    <h4 class="card-title">{{project.projectname}}</h4>
                    <div class="card-description">{{project.briefdescription}}</div>
                </div>
                <div class="card-block">
                    <a  ng-if="project.websitelink != ''" href="{{project.websitelink}}" target="_blank" class="card-link small-char">Game here</a>
                    <a ng-if="project.sourceLink != ''" href="{{project.sourcelink}}" target="_blank" class="card-link small-char">Code here</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- MODAL FOR LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">Login here</h4>
                </div>
                <div class="modal-body">
                    <div id="fb-root"></div>
                    <div id="container">
                        <button id="login_btn" onclick="login()">Login With Facebook</button>
                        <div id="login_status"></div>
                    </div>
                    <div id="login-message">
                        <h4 id="waiting-message">You will be redirect to next page </h4>
                        <div class="waiting">
                            <div class="waiting_dots" id="dot_0"></div>
                            <div class="waiting_dots" id="dot_1"></div>
                            <div class="waiting_dots" id="dot_2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- Forgot password ? Click here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
