<!DOCTYPE html>
<html lang="en" ng-app="StepAppStore.upload" ng-controller="StepAppStore.upload.controller">
<head>
    <meta charset="UTF-8">
    <title>Submit new project</title>
    <script src="libraries/http_code.jquery.com_jquery-3.1.0.js"></script>
    <script type="text/javascript"
            src="libraries/http_ajax.googleapis.com_ajax_libs_angularjs_1.4.8_angular.js"></script>
    <script src="init.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/http_maxcdn.bootstrapcdn.com_bootstrap_3.3.7_css_bootstrap.min.css">
    <script src="controller/uploadNewProjectController.js"></script>
</head>
<body>
<div ng-include="'navigation.html'"></div>
<form action="/submit" method="post" onsubmit="return validateFormData()">
    Project name: <input type="text" name="projectName" required><br>
    Project source link: <input type="url" id="sourceLink" name="sourceLink"
                                title="Provide your link without 'https://'"
                                placeholder="eg: https://yoursourcelink.com"><br>
    Brief description about project: <input type="text" name="briefDescription" id="briefDescription"
                                            title="brief description about your project" required><br>
    Project site link: <input type="url" name="siteLink" id="siteLink"
                              title="Provide your link without 'https://'"
                              placeholder="eg: https://yourwebsite.com"><br>
    Used languages: <input type="text" name="usedLanguages" id="usedLanguages"
                           title="Provide used languages in this project as CSV text" placeholder="eg: C, C++, Java"
                           required><br>
    Used framework (modules): <input type="text" name="usedFrameworks" id="usedFrameworks"
                                     title="Provide used frameworks/modules in this project as CSV text"
                                     placeholder="eg: Express, Grunt, Spring MVC"><br>
    Developed by: <input type="text" name="developedBy" id="developedBy"
                         title="Provide project team members name as CSV text" required> <br>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
