<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit new project</title>
</head>
<body>
<form action="/submit" method="post">
    Project name: <input type="text" name="projectName" required>
    Project source link: <input type="text" name="sourceLink">
    Brief description about project: <input type="text" name="briefDescription">
    Project site link: <input type="text" name="siteLink">
    <button>Submit</button>
</form>
</body>
</html>
